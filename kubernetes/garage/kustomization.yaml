# Garage Kustomization
# Helm Chartを使用してデプロイ

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: garage

# Helm Chart設定
helmCharts:
  - name: garage
    repo: https://git.deuxfleurs.fr/Deuxfleurs/garage/raw/branch/main/scripts/helm
    version: "1.0.0" # 使用するバージョンに合わせて更新
    releaseName: garage
    namespace: garage
    valuesFile: values.yaml

# 追加リソース
resources:
  - namespace.yaml
